<html>
    <head>
        <title>Samu MediaFiles - {{ folder }}</title>
    </head>
    <body>
        <a >All {{folder}} files here</a>
        <br><br>
        {% for file in files: %}
        <a href='/play?folder={{folder}}&episode={{file}}'>{{file}}</a>
        <br><br>
        {% else %} 
        <a>Folder is empty</a>
        {% endfor %}
        <form action="/" method="GET">
            <input type="submit" value="Home">
        </form> 
    </body>
</html>
